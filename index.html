<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div>
        <div>
            <h1 id="newPass"></h1>
            <i class="fa-regular fa-copy" id="copyBtn"></i>
        </div>
        
        <div>
            <input type="range" id="range" min="6" max="20" value="10">
            <p id="rangeVal"></p>
        </div>

        <div>
            <input type="checkbox" name="capLet" id="capLet">
            <label for="capLet">Upper case Letter</label>
            <br>
            <input type="checkbox" name="smallLet" id="smallLet">
            <label for="smallLet">Lower case Letter</label>
            <br>
            <input type="checkbox" name="number" id="number">
            <label for="number">Number</label>
            <br>
            <input type="checkbox" name="symbol" id="symbol">
            <label for="symbol">Symbol</label>
            <br>
        </div>

        <button id="genPass">Generate Password</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
